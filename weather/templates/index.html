<!DOCTYPE html>
<html>
<head>
	<title>Your Weather</title>
</head>
<body>
	<header>Welcome {{user}}
		<div style='float:right'>
			<a href="/login">login/signup</a>
		</div>
	</header>
	<form method='POST'>
		<input type="text" name="city">
		<input type="submit" value="Submit">
	</form>
	{% if today %}
		<table style='float:center'>
			<thead>
				<tr>
					<td colspan='3'>
						<h2>Today's Weather in {{today.city}}</h2>
					</td>
				</tr>
				<tr>
					<td colspan='3'>
						<h2>{{today.description}}</h2>
					</td>
				</tr>
				<tr>
					<td colspan='3'>
						<h4>Temperature</h4>
					</td>
				</tr>

				<tr>
					<td>Current</td>
					<td>High</td>
					<td>Low</td>
			</thead>
			<tbody>
				<tr>
					<td>{{today.temp}}</td>
					<td>{{today.temp_max}}</td>
					<td>{{today.temp_min}}</td>
				</tr>
				<!-- <tr>
					<td>
						<h3>{{today.description}}</h3>
					</td>
				</tr> -->
			</tbody>

		</table>
	{% endif %}
</body>
</html>
